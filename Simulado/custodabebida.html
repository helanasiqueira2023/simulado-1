<meta charset="UTF-8">
<script>
//Faça um programa que pergunte o preço do litro da bebida. Também pergunte ao usuário qual foi a quantidade de bebida consumida.

//Apresente, ao final do programa, qual é o custo total da bebida consumida.

//Entrada
const precodoLitro = Number(prompt(`Qual o preço do litro da bebiba?`));
const consumo = Number(prompt(`Qual foi a quantidade de bebida consumida`));

//Processamento
const precoFinal = precodoLitro * consumo;


//Saída
document.write(`O custo da bebida foi de R$ ${precoFinal.to.fixed(2)}".",","`)

</script>
