<meta charset="UTF-8">
<script>
//Peça para o usuário informar qual foi o preço do jantar. Calcule 10% da gorjeta e apresente o preço total 
//que deverá pagar para o restaurante e apresente o resultado.//

//Entrada
const precodojantar = parseInt(prompt("Informe qual foi o preço do seu jantar:"));
const gorjeta = 10;

//Processamento
 const total = precodojantar + (gorjeta / 100) * 10;

//Saída
alert(`O preço total do jantar que deverá ser pago é R$ ${total}`)
</script>
