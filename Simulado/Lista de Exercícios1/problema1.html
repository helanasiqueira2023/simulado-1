<script>
//Diferença de idade
/*Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.*/

//Entrada
const anodenascimento = prompt("Informe o seu ano de nascimento:")

const nascimentodomaisvelho = prompt("Informe o ano de nascimento do seu irmão mais velho:")

// Processamento
const diferencaIdade = anodenascimento - nascimentodomaisvelho;

// Saída
alert(`A diferença de idade é de: ${diferencaIdade} anos.`);

</script>
