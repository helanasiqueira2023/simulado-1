<script>
// Peça para o usuário informar o salário que recebe mensalmente. Também peça para informar o percentual que deseja pedir de aumento salarial.
// Calcule qual será o novo salário após o aumento desejado e apresente o resultado.//

//Entrada
const salariomensalmente = parseFloat (prompt("Qual o seu salário que recebe mensalmente?:"));
const percentualdeaumento = parseFloat (prompt("Informe o percentual que deseja pedir de aumento do salário:"));

//Processamento
 const aumento = salariomensalmente * (percentualdeaumento / 100);
 
//Saída
alert(`O novo salário com o aumento é, R$ ${aumento}`)
</script>
