<meta charset="UTF-8">
<script>
//Peça para o usuário informar uma temperatura em Fahrenheit.
// Converta e apresente a temperatura em graus Celsius.

//Entrada
const temperaturafahranheit = parseInt(prompt("Informe uma temperatura em fahranheit:"));

//Processamento
let temperaturagrausCelsius;
temperaturagrausCelsius = (temperaturafahranheit - 32 * 5/9);

//Saída
alert(`A temperatura para graus Celsius é, ${-temperaturagrausCelsius}`)

</script>
