<meta charset="UTF-8">
<script>
//Peça para o usuário informar uma data em dias com horas, minutos e segundos e retorne a data em segundos.//

//Entrada
const dia = prompt("Que dia é hoje?");
const hora = prompt("Que horas são agora?");
const minuto = prompt("Qual o minuto da hora?");
const segundo = prompt("Qual o segundo do minuto?");

//Processamento
const a = Number(24 * dia) + Number(hora);
const b = Number(a * 60) + Number(minuto);
const c = Number(b * 60) + Number(segundo);

//Saída
alert(`Se passaram ${c} segundos. `)
</script>
