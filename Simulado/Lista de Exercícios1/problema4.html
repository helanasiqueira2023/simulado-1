<meta charset="UTF-8">
<script>
/* Peça para o usuário informar o salário atual e a porcentagem de aumento. Faça o cálculo do salário final após o aumento baseado na porcentagem informada e apresente o resultado.*/

/* entrada */
const salarioatual = prompt("Informe o salário atual:");
const porcentagem = prompt("Informe também a porcentagem de aumento:");

/* Processamento*/
const salariofinal = Number (salarioatual) + (salarioatual * porcentagem / 100);


/* Saída*/
alert(`O salário final é ${salariofinal}`)

</script>
