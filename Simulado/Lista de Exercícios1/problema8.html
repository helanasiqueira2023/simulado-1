<meta charset="UTF-8">
<script>
//Peça para o usuário informar uma temperatura em graus Celsius.
// Converta e apresente a temperatura em graus Fahrenheit.

//Entrada
const temperaturagrausCelsius = parseInt(prompt("Informe uma Temperatura em graus Celcius:"))

//Processamento
let temperaturaemgrausFharenheit;
temperaturaemgrausFharenheit = (temperaturagrausCelsius * 9/5 + 32);

//Saída
alert(`A tempertaura para graus Fahrenheit é, ${temperaturaemgrausFharenheit}`)

</script>
