<meta charset="UTF-8">
<script>
/*Peça para o usuário informar o preço de um produto e também informar qual a porcentagem de desconto que será aplicado no preço do produto. 
Faça o cálculo do preço final do produto após aplicar a porcentagem de desconto e apresente o resultado.*/

/* Entrada */
const precodoProduto = prompt("Informe o preço de um produto:");
const desconto = prompt("Informe a pocentagem de desconto para o produto:");

/*Processamento*/
 precofinal = Number (precodoProduto * desconto) - (precodoProduto);

/* Saída */
alert(`O preço final do produto com desconto é ${precofinal}`)

</script>
