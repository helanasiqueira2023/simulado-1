<meta charset="UTF-8">
<script>
//Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.

//Calcule o custo da viagem em R$ (reais) e apresente o resultado ao fim do programa.

//Entrada
const cotacaoDoeuro = Number(prompt(`Qual a cotação do euro?`). replace(",", "."));
const euros = Number(prompt(`Quantos euros serão necessários?`));

//Processamento
const reais = cotacaoDoeuro * euros;

//Saída
alert(`Serão necessário R$ ${reais.toFixed(2).replace(".", ",")}.`)

</script>
